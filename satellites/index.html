<!DOCTYPE html>
<html lang="en">

<head>
	<title>one page to rule them all</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="Description" content="Markus Heimerl's personal page for visualizing various concepts.">
	<link rel="stylesheet" type="text/css" href="/style.css">
	<style>
		#pdfPages img {
			max-width: 100%;
			height: auto;
			display: block;
			margin-bottom: 20px;
		}
	</style>
	<script>
		document.addEventListener('DOMContentLoaded', function () {
			var xhr = new XMLHttpRequest();
			xhr.onload = function () {
				var parser = new DOMParser();
				var doc = parser.parseFromString(xhr.responseText, 'text/html');
				var navbar = document.getElementById('navbar');

				Array.from(doc.body.childNodes).forEach(function (node) {
					if (node.nodeName.toLowerCase() !== 'script') {
						navbar.appendChild(node.cloneNode(true));
					}
				});

				var scripts = doc.getElementsByTagName('script');
				for (var i = 0; i < scripts.length; i++) {
					var script = document.createElement('script');
					script.text = scripts[i].innerText;
					document.body.appendChild(script);
				}
			};
			xhr.open("GET", "/navbar.html", true);
			xhr.send();
		});
	</script>
</head>

<body>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"
		integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

	<nav id="navbar"></nav>
	<div class="container">
		<div class="card">
			<div class="box">
				<h1>Exploring the Depth-Performance Paradox and Training Stability in Variational Autoencoders for
					Satellite Image Generation</h1>
				<div class="row"><small>Last changed: 28.07.2024</small></div>
				<hr class="solid">
				<div class="row">
					<div class="col">
						<div id="pdfPages"></div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script>
		document.addEventListener('DOMContentLoaded', function () {
			const pdfPages = document.getElementById('pdfPages');
			let pageNum = 1;

			function loadImage(pageNum) {
				const img = new Image();
				img.onload = function () {
					pdfPages.appendChild(img);
					loadImage(pageNum + 1);
				};
				img.onerror = function () {
					// Stop when we can't load any more images
					return;
				};
				img.src = `satellites/satellites_page-${String(pageNum)}.jpg`;
			}

			loadImage(pageNum);
		});
	</script>
</body>

</html>
