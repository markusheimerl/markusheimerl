<!DOCTYPE html>
<html lang="en">

<head>
	<title>one page to rule them all</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="Description" content="Markus Heimerl's personal page for visualizing various concepts.">
	<link rel="stylesheet" type="text/css" href="/style.css">
	<script>
		document.addEventListener('DOMContentLoaded', function () {
			var xhr = new XMLHttpRequest();
			xhr.onload = function () {
				var parser = new DOMParser();
				var doc = parser.parseFromString(xhr.responseText, 'text/html');
				var navbar = document.getElementById('navbar');

				Array.from(doc.body.childNodes).forEach(function (node) {
					if (node.nodeName.toLowerCase() !== 'script') {
						navbar.appendChild(node.cloneNode(true));
					}
				});

				var scripts = doc.getElementsByTagName('script');
				for (var i = 0; i < scripts.length; i++) {
					var script = document.createElement('script');
					script.text = scripts[i].innerText;
					document.body.appendChild(script);
				}
			};
			xhr.open("GET", "/navbar.html", true);
			xhr.send();
		});
	</script>
</head>

<body>
	<style>
		.about-section {
			display: flex;
			align-items: center;
			margin-top: 20px;
			margin-bottom: 20px;
		}

		.about-image {
			border-radius: 50%;
			width: 150px;
			height: 150px;
			margin-right: 20px;
			object-fit: cover;
		}

		.about-text {
			flex-grow: 1;
		}

		@media screen and (max-width: 600px) {
			.about-section {
				flex-direction: column;
				align-items: center;
			}

			.about-image {
				margin-bottom: 20px;
			}

			.about-text {
				text-align: center;
			}
		}
	</style>

	<nav id="navbar"></nav>

	<div class="container">
		<div class="card">
			<div class="box">
				<h1>About</h1>
				<hr class="solid">
				<div class="about-section">
					<img src="userphoto.jpg" class="about-image" alt="Profile Image">
					<div class="about-text">
						<p>My name is Markus Heimerl, BSc. Computer Engineering</p>
						<p>I took the background image during my 2019 trip to Italy.</p>
						<p>Most visualisations on this page are not optimized for mobile and best viewed on a widescreen
							laptop or desktop machine.</p>
						<a id="github-link" href="https://github.com/markusheimerl">Visit my GitHub</a>
						<div class="badge-base LI-profile-badge" data-locale="en_US" data-size="large"
							data-theme="light" data-type="HORIZONTAL" data-vanity="markus-heimerl-4372882a4"
							data-version="v1">
							<a class="badge-base__link LI-simple-link"
								href="https://de.linkedin.com/in/markus-heimerl-4372882a4?trk=profile-badge">Visit my
								LinkedIn</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
